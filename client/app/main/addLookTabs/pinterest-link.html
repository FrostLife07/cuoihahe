<h5 class="mtitle">Add image from Pinterest</h5>
<div class="form-group">
    <input type="text"  class="form-control" placeholder="Title" ng-model="look.title">
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="Link URL  (Pinterest)"
           ng-model="look.link"
           ng-disabled="gotScrapeResults">
</div>
<input type="hidden" value="pinterest" ng-model="look.type">
