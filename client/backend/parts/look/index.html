<h1 class="page-header">Looks</h1>

<div class="dataTable_wrapper">
    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th><input type="checkbox" name="allItem[]" class="checkAll"></th>
                <th>Thumbnail</th>
                <th>Title</th>
                <th>Description</th>
                <th>Type</th>
                <th>Author</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd gradeX" ng-repeat="look in looks">
                <td><input type="checkbox" name="items[]" value="{{look._id}}" class="checkItem"></td>
                <td><img width="64" src="{{look.image}}"></td>
                <td>{{look.title}}</td>
                <td>{{look.description}}</td>
                <td>{{(look.type) ? look.type : 'image'}}</td>
                <td>{{(look.userName) ? look.userName : look.email}}</td>
                <td>
                    <a class="btn btn-sm btn-success" ng-click="editLookModal(look)" data-toggle="modal" data-target="#editModal" title="Edit"><i class="fa fa-edit"></i></a>
                    <a class="btn btn-sm btn-danger" ng-click="delLook(look)" ng-confirm-click="Are you sure?" title="Delete"><i class="fa fa-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- /.table-responsive -->

<div ng-include="editModalLink"></div>
