<div  class="modal fade" tabindex="-1" role="dialog" id="editModal">
    <div class="modal-dialog">
        <form ng-submit="updateLook()">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Look</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-warning alert-dismissible" role="alert" ng-if="errorMess">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{errorMess}}
                    </div>
                    <div class="alert alert-success alert-dismissible" role="alert" ng-if="successMess">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{successMess}}
                    </div>

                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="title" ng-model="editLook.title" class="form-control" value="{{editLook.title}}">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" ng-model="editLook.description" class="form-control" rows="2">{{editLook.description}}</textarea>
                    </div>
                    <div class="form-group" ng-if="editLook.linkURL">
                        <label>Link</label>
                        <input type="description" ng-model="editLook.linkURL" class="form-control" value="{{editLook.linkURL}}">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3">Thumbnail</label>
                        <div class="col-sm-9">
                            <div class="thumb">
                                <img id="editImage" class="img-responsive" src="{{editLook.image}}">
                                <input type="hidden" name="image" ng-model="editLook.image">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
