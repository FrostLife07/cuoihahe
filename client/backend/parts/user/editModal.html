<div  class="modal fade" tabindex="-1" role="dialog" id="editModal">
    <div class="modal-dialog">
        <form ng-submit="updateUser()">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit User</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning alert-dismissible" role="alert" ng-if="errorMess">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{errorMess}}
                    </div>
                    <div class="alert alert-success alert-dismissible" role="alert" ng-if="successMess">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{successMess}}
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3">Username</label>
                        <div class="col-sm-9">
                            <input type="text" name="title" ng-model="editUser.name" class="form-control" value="{{editUser.name}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3">Email</label>
                        <div class="col-sm-9">
                            <input name="email" ng-model="editUser.email" class="form-control" value="{{editUser.email}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3">Role</label>
                        <div class="col-sm-9">
                            <select name="role" ng-model="editUser.role" class="form-control">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
