<h1 class="page-header">Users</h1>

<div class="dataTable_wrapper">
    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th><input type="checkbox" name="allItem" class="checkAll"></th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd gradeX" ng-repeat="user in users">
                <td><input type="checkbox" name="items[]" value="{{user._id}}" class="checkItem"></td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td>
                    <a class="btn btn-sm btn-success" ng-click="editLookModal(user)" data-toggle="modal" data-target="#editModal" title="Edit"><i class="fa fa-edit"></i></a>
                    <a class="btn btn-sm btn-danger" ng-click="delUser(user)" ng-confirm-click="Are you sure?" title="Delete"><i class="fa fa-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- /.table-responsive -->

<div ng-include="editModalLink"></div>
