<div  class="modal fade" tabindex="-1" role="dialog" id="editModal">
    <div class="modal-dialog">
        <form ng-submit="updateComment()">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Comment</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-warning alert-dismissible" role="alert" ng-if="errorMess">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{errorMess}}
                    </div>
                    <div class="alert alert-success alert-dismissible" role="alert" ng-if="successMess">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{successMess}}
                    </div>

                    <p>{{editComment.author.name}} comment in: {{editComment.lookId}}</p>

                    <div class="form-group">
                        <label>Comment</label>
                        <textarea name="comment" ng-model="editComment.comment" class="form-control" rows="2">{{editComment.comment}}</textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
