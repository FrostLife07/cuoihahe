<h1 class="page-header">Comments</h1>

<div class="dataTable_wrapper">
    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th><input type="checkbox" class="checkAll"></th>
                <th>Avatar</th>
                <th>Comment</th>
                <th>Look</th>
                <th>Author</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd gradeX" ng-repeat="comment in comments">
                <td><input type="checkbox" name="items[]" value="{{comment._id}}" class="checkItem"></td>
                <td><img width="64" src="{{comment.gravatar}}"></td>
                <td>{{comment.comment}}</td>
                <td>{{comment.lookId}}</td>
                <td>{{comment.author.name}}</td>
                <td>
                    <a class="btn btn-sm btn-success" ng-click="editLookModal(comment)" data-toggle="modal" data-target="#editModal" title="Edit"><i class="fa fa-edit"></i></a>
                    <a class="btn btn-sm btn-danger" ng-click="delComment(comment)" ng-confirm-click="Are you sure?" title="Delete"><i class="fa fa-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- /.table-responsive -->

<div ng-include="editModalLink"></div>
